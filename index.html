<html>

<head>
<title>Boom!</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="input.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision highp float;
    #endif

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>


<script type="text/javascript">
	var gl;

	function initGL(canvas) {
		try {
		    gl = canvas.getContext("experimental-webgl");
		    gl.viewportWidth = canvas.width;
		    gl.viewportHeight = canvas.height;
		} catch (e) {
		}
		if (!gl) {
		    alert("Could not initialise WebGL, sorry :-(");
		}
	}

	var shaderProgram;

	function initShaders() {
		var fragmentShader = getShader(gl, "shader-fs");
		var vertexShader = getShader(gl, "shader-vs");

		shaderProgram = gl.createProgram();
		gl.attachShader(shaderProgram, vertexShader);
		gl.attachShader(shaderProgram, fragmentShader);
		gl.linkProgram(shaderProgram);

		if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
		    alert("Could not initialise shaders");
		}

		gl.useProgram(shaderProgram);

		shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
		gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

		shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
		gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

		shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
		shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
	}

	var mvMatrix = mat4.create();
	var pMatrix = mat4.create();

	var terrainVertexPositionBuffer
	var terrainVertexColorBuffer
	var terrainVertexNormalBuffer

	function initBuffers() {
		var rows = 32 
		var cols = 32 
		var heightmap = new Array()
		for(var z = 0 ; z < rows ; z++) {
			var row = new Array()
			for(var x = 0 ; x < cols ; x++) {
				row.push(Math.round(Math.random()))	
			}
			heightmap.push(row)
		}		

		var vertices = new Array()
		var colors = new Array();
		var normals = new Array();
		for(var z = 0 ; z < rows ; z++) {
			for(var x = 0 ; x < cols ; x++) {
				vertices.push(x); vertices.push(heightmap[x][z]); vertices.push(z);
				vertices.push(x); vertices.push(heightmap[x][z + 1]); vertices.push(z + 1);

				colors = colors.concat([1.0, 1.0, 1.0, 1.0])
				colors = colors.concat([1.0, 1.0, 1.0, 1.0])
				
				normals = normals.concat([0.0, 1.0, 0.0])
				normals = normals.concat([0.0, 1.0, 0.0])
			}
			if(z < rows - 1) {
				vertices.push(cols - 1); vertices.push(heightmap[cols - 1][z + 1]); vertices.push(z + 1);
				vertices.push(0); vertices.push(heightmap[0][z + 1]); vertices.push(z + 1);

				colors = colors.concat([1.0, 1.0, 1.0, 1.0])
				colors = colors.concat([1.0, 1.0, 1.0, 1.0])

				normals = normals.concat([0.0, 1.0, 0.0])
				normals = normals.concat([0.0, 1.0, 0.0])
			}
		}

		terrainVertexPositionBuffer = gl.createBuffer()
        	gl.bindBuffer(gl.ARRAY_BUFFER, terrainVertexPositionBuffer)
        	gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        	terrainVertexPositionBuffer.itemSize = 3;
        	terrainVertexPositionBuffer.numItems = vertices.length / terrainVertexPositionBuffer.itemSize

		terrainVertexColorBuffer = gl.createBuffer()
		gl.bindBuffer(gl.ARRAY_BUFFER, terrainVertexColorBuffer)
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW)
		terrainVertexColorBuffer.itemSize = 4;
		terrainVertexColorBuffer.numItems = colors.length / terrainVertexColorBuffer.itemSize

		terrainNormalVertexBuffer = gl.createBuffer()
		gl.bindBuffer(gl.ARRAY_BUFFER, terrainNormalVertexBuffer)
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(normals), gl.STATIC_DRAW)
		terrainNormalVertexBuffer.itemSize = 3;
		terrainNormalVertexBuffer.numItems = colors.length / terrainNormalVertexBuffer.itemSize
	}

	var position = {
		x: 0,
		y: 3,
		z: 0,
		yaw: 180,
		pitch: 0,
		roll: 0
	}

	// left
	bind(37, function() {
		position.yaw++
	})

	// up 
	bind(38, function() {
		position.x -= Math.sin(degToRad(position.yaw))
		position.z -= Math.cos(degToRad(position.yaw))
	})

	// right
	bind(39, function() {
		position.yaw--
	})

	// down
	bind(40, function() {
		position.x += Math.sin(degToRad(position.yaw))
		position.z += Math.cos(degToRad(position.yaw))
	})

	function drawScene() {
		gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
		gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

		mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

		mat4.identity(mvMatrix);

		// camera
		mat4.rotate(mvMatrix, degToRad(-position.pitch), [1, 0, 0]);
		mat4.rotate(mvMatrix, degToRad(-position.yaw), [0, 1, 0]);
		mat4.translate(mvMatrix, [-position.x, -position.y, -position.z]);
		
		// terrain
		mvPushMatrix(mvMatrix)
		gl.bindBuffer(gl.ARRAY_BUFFER, terrainVertexPositionBuffer)
		gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, terrainVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0)

		gl.bindBuffer(gl.ARRAY_BUFFER, terrainVertexColorBuffer);
		gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, terrainVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

		setMatrixUniforms(pMatrix, mvMatrix)
		gl.drawArrays(gl.TRIANGLE_STRIP, 0, terrainVertexPositionBuffer.numItems)
		mvMatrix = mvPopMatrix()
	}

	var lastTime = 0;

	function animate() {
		var timeNow = new Date().getTime();
		if (lastTime != 0) {
			var elapsed = timeNow - lastTime;
		}
		lastTime = timeNow;
	}

	function tick() {
		requestAnimFrame(tick)
		handleKeys()
		drawScene()
		animate()
	}

	function webGLStart() {
		var canvas = document.getElementById("canvas");
		canvas.width = 800 
		canvas.height = 600 
		initGL(canvas);
		initShaders()
		initBuffers();

		gl.clearColor(0.0, 0.0, 0.0, 1.0);
		gl.enable(gl.DEPTH_TEST);

		tick();
	}

	document.onkeydown = handleKeyDown;
        document.onkeyup = handleKeyUp;
</script>


</head>


<body style="border: 0;padding: 0; margin: 0" onload="webGLStart();">
    <canvas id="canvas"/>
</body>

</html>
